{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h2>Gestión de Asignaturas</h2>
        <form method="POST" class="mb-4">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre de la Asignatura</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="horas_semanales" class="form-label">Horas Semanales</label>
                <input type="number" class="form-control" id="horas_semanales" name="horas_semanales" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Añadir Asignatura</button>
        </form>
    </div>
    <div class="col-md-6">
        <h3>Lista de Asignaturas</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Horas Semanales</th>
                </tr>
            </thead>
            <tbody>
                {% for asignatura in asignaturas %}
                <tr>
                    <td>{{ asignatura.id }}</td>
                    <td>{{ asignatura.nombre }}</td>
                    <td>{{ asignatura.horas_semanales }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
