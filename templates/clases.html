{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h2>Gestión de Clases</h2>
        <form method="POST" class="mb-4">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre de la Clase</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <button type="submit" class="btn btn-primary">Añadir Clase</button>
        </form>
    </div>
    <div class="col-md-6">
        <h3>Lista de Clases</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody>
                {% for clase in clases %}
                <tr>
                    <td>{{ clase.id }}</td>
                    <td>{{ clase.nombre }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
